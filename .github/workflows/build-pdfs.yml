name: Build PDFs

on:
  push:
    branches:
      - main
      - master
    paths:
      - "_data/**"
      - "tex/**"
      - "scripts/**"
      - "assets/**"
      - "cv.md"
      - "publications.md"
      - "_config.yml"
      - "index.md"
  pull_request:
    paths:
      - "_data/**"
      - "tex/**"
      - "scripts/**"
      - "assets/**"
      - "cv.md"
      - "publications.md"
      - "_config.yml"
      - "index.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            latexmk \
            pandoc \
            texlive-fonts-extra \
            texlive-fonts-recommended \
            texlive-lang-european \
            texlive-latex-extra \
            texlive-latex-recommended \
            texlive-pictures

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pyyaml jinja2 pypandoc

      - name: Build PDFs
        run: scripts/build_pdf.sh

      - name: Commit PDFs
        if: github.event_name == 'push'
        run: |
          if git status --porcelain assets/cv.pdf assets/publications.pdf | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/cv.pdf assets/publications.pdf
            git commit -m "Update generated PDFs"
            git push
          else
            echo "No PDF changes to commit."
          fi

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-assets
          path: |
            assets/cv.pdf
            assets/publications.pdf
