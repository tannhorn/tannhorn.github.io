---
layout: default
---
<section class="page-content">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.pdf_link %}
      <a class="button" href="{{ page.pdf_link }}" download aria-label="Download PDF for {{ page.title }}">Download (PDF)</a>
    {% endif %}
  </div>
  {{ content }}
</section>
