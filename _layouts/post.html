---
layout: default
---
<section class="page-content">
  <article class="post">
    <header>
      <h1>{{ page.display_title | default: page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
  </article>
</section>
